{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p class="article-date">{{ article.date }}</p>
        <p class="article-text">{{ article.full_text }}</p>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
